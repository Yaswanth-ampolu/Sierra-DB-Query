# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: http
  port: 7409
  mcpPath: /mcp
  configSchema:
    type: object
    properties:
      connectionString:
        type: string
        description: PostgreSQL connection string (e.g., postgresql://user:password@host:5432/database)
    required: [connectionString]
  commandFunction:
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js', '--http', '--port', '7409', ...(config.connectionString ? ['--connection-string', config.connectionString] : [])],
      env: {
        MCP_TRANSPORT: 'http',
        PORT: '7409',
        ...(config.connectionString ? {} : { POSTGRES_CONNECTION_STRING: process.env.POSTGRES_CONNECTION_STRING || '' })
      }
    })
  exampleConfig:
    connectionString: "postgresql://user:password@localhost:5432/database"
